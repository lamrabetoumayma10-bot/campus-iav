<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus IAV </title>

  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>

  <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
  </style>
</head>
<body>
  <div id="map"></div>

  <script>

    const map = L.map('map').setView([33.9766, -6.8657], 15);

    
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    
    L.marker([33.9766, -6.8657])
      .addTo(map)
      .bindPopup('<b>IAV</b><br>Département de topographie.')
      .openPopup();
      
      const circle = L.circle([33.97, -6.86579], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(map);
const polygon = L.polygon([
		[33.9774, -6.8658],
		[33.9772, -6.8657],
		[33.9771, -6.8658],
        [33.9773, -6.8660]
	]).addTo(map).bindPopup('Gépartement génie rural.');
    polygon.on('click', function () {
      map.fitBounds(polygon.getBounds(), { maxZoom: 20 });
    });
    
const line = L.polyline([
    [33.979441817397415, -6.864450042836611],
    [33.979772054551994, -6.8643419484659565],
    [33.97972016022694, -6.863932327692944],
    [33.979121014361716, -6.864011976176585] 
    ], {
    color: 'blue',        
    weight: 4,
    }).addTo(map);
  </script>
</body>
</html>
